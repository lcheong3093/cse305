<!doctype html>
<html lang="en">
  <head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/png" href="/images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Custom styles for this template
    <link href="jumbotron.css" rel="stylesheet"> -->
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="http://104.196.53.127/home">Canoe</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>

        <form class="form-inline my-2 my-lg-0" action="/search" method="get">
            <input class="form-control mr-sm-2" id="traveltype" type="text" placeholder="Travel Type" aria-label="Search">
            <input class="form-control mr-sm-2" id="from" type="text" placeholder="From" aria-label="Search">
            <input class="form-control mr-sm-2" id="to" type="text" placeholder="To" aria-label="Search">
            <input class="form-control mr-sm-2" id="departure" type="date" placeholder="Departure Date" aria-label="Search">
            <input class="form-control mr-sm-2" id="arrival" type="date" placeholder="Arrival Date" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>

      </div>
    </nav>

    <main role="main">
      <!-- jumbotron -->
      <div class="jumbotron">
      <form class="form-inline my-2 my-lg-0" action="/viewtrips" method="get">
        <div class="container"><br><br>
          <h1 class="display-3">View all trips!</h1>
          <p>Click here to see a list of your previous and current trips.</p>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">View</button>
        </div>
      </form>
      </div>
    </main>

  <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
